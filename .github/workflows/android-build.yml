name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          target: android-34

      - name: Find and unzip project ZIP in repo
        run: |
          ZIP=$(find . -maxdepth 2 -type f -name '*.zip' -print -quit)
          echo "Found ZIP: $ZIP"
          if [ -z "$ZIP" ]; then echo "No zip found in repo root"; exit 1; fi
          mkdir project
          unzip -q "$ZIP" -d project
          ls -la project

      - name: Setup Gradle (cache)
        uses: gradle/gradle-build-action@v2

      - name: Build APK
        run: |
          cd project || exit 1
          chmod +x ./gradlew || true
          if [ -f "./gradlew" ]; then ./gradlew assembleDebug --no-daemon; else gradle assembleDebug --no-daemon; fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: VideoEditorAPK
          path: project/app/build/outputs/apk/debug/*.apk
